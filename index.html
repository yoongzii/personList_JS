<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>회원관리</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css">
   <link rel="stylesheet" href="./personList.css">
   <!-- JS -->

   <script src="./js/personList.js" defer></script>
</head>
<body>
   <!--
   1. 이름과 연락처를 입력 받음
   2. 기본 리스트로 나열
   3. 그룹 (select 태그, 가족/친구/직장)으로 분류
   4. 분류된 항목은 각각의 리스트로 변경(예: 완료목록)
   5. 모든 항목에서 삭제 버튼 추가 기능

   //*** 음식점, 상풍명, 가격, 분류(중식, 일식, 한식, 분식, 기타)
   //

   -->

   <div id="wrap">
      <h1>회원 정보 리스트</h1>
      <form id="personForm">
         이름: <input type="text" id="personName" placeholder="이름을 입력하세요" required>
         연락처: <input type="text" id="personNumber" placeholder="연락처를 입력하세요" required>
         <button><i class="ri-mail-send-line"></i></button>
      </form>
      <ul id="personList"></ul>

      <h2 class="groupName"></h2>
      <ul id="familyCon"></ul>
      <h2 class="groupName"></h2>
      <ul id="frenidCon"></ul>
      <h2 class="groupName"></h2>
      <ul id="workCon"></ul>
   </div>


</body>
</html>
